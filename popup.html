<!DOCTYPE html>
<html>

<head>
    <title>Clear Site Data</title>
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #confirm {
            background-color: #e74c3c;
            color: white;
        }

        #cancel {
            background-color: #f1f1f1;
        }

        h3 {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <h3>Clear Site Data</h3>
    <div id="message">Loading...</div>
    <div class="buttons">
        <button id="cancel">Cancel</button>
        <button id="confirm">Clear Data</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
